<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" class="app-sidenav">
    <mat-toolbar id="menuToolBar">
      <span class="toolbar-filler"></span>
      <!-- <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
        [hidden]="!sidenav.opened">
        <img src="./assets/images/cross_icon.svg">
      </button> -->
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" [routerLink]="['/home']" [routerLinkActive]="['menu-active']" [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.toggle()">
        <!-- <img src="./assets/images/home_icon.svg" /> -->
        <span class="title">Home</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['features/itemsList']" [routerLinkActive]="['menu-active']" [routerLinkActiveOptions]="{ exact: true }" (click)="sidenav.toggle()">
        <!-- <img src="./assets/images/home_icon.svg" /> -->
        <span class="title">Item List</span>
      </a>
      <a mat-list-item class="sidenav-link" (click)="sidenav.toggle()">
        <!-- <img src="./assets/images/home_icon.svg" /> -->
        <span class="title">Next Orders</span>
      </a>
      <a mat-list-item class="sidenav-link" (click)="sidenav.toggle()">
        <!-- <img src="./assets/images/home_icon.svg" /> -->
        <span class="title">Agent Details</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar id="toolBar">
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
      <img src="./assets/images/menu_icon.svg" />
    </button>
    <h1 class="component-title"> <a class="title-link">{{title}}</a> </h1>
    <span class="toolbar-filler"></span>
  </mat-toolbar>
  <div class="feature-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
