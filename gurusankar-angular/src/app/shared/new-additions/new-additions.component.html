<h1 mat-dialog-title class="title-cls">Add {{data.title}}</h1>
<p class="overall-err" *ngIf="showOverallErr">Please fill all mandatory fields</p>
<div mat-dialog-content class="content-cls">
    <form [formGroup]="addForm" novalidate>
    <mat-form-field appearance="outline" *ngIf="data.hasAgency">
        <mat-label>Agency Name</mat-label>
        <input matInput type="text" formControlName="agencyName">
        <mat-error *ngIf="addForm.get('agencyName')?.invalid">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="data.hasName">
        <mat-label>Item Name</mat-label>
        <input matInput type="text" formControlName="itemName">
        <mat-error *ngIf="addForm.get('agencyName')?.invalid">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="data.hasCategory">
        <mat-label>Category</mat-label>
        <input matInput type="text" formControlName="category">
        <mat-error *ngIf="addForm.get('agencyName')?.invalid">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="data.hasQuantity">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
        <mat-error *ngIf="addForm.get('agencyName')?.invalid">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="data.hasPrice">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price">
        <mat-error *ngIf="addForm.get('agencyName')?.invalid">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="data.hasPhoneNo">
        <mat-label>Phone No</mat-label>
        <input matInput  type="number" formControlName="phoneNo">
        <mat-error *ngIf="addForm.get('agencyName')?.invalid">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="data.hasCity">
        <mat-label>City</mat-label>
        <input matInput  type="text" formControlName="city">
        <mat-error *ngIf="addForm.get('agencyName')?.invalid">Required</mat-error>
    </mat-form-field>
</form>
</div>
<div mat-dialog-actions class="btn-container">
    <button mat-button (click)="onCancel()">Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="'hai'" cdkFocusInitial>Ok</button> -->
    <button mat-button cdkFocusInitial (click)="onSubmit()">Ok</button>
</div>
